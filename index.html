
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ryan & Layla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .frases {
            margin-top: 30px;
            font-size: 1.5em;
            min-height: 80px;
            animation: fadein 2s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 1000px;
        }
        .galeria img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Música -->
    <audio autoplay loop id="musica" volume="0.1">
        <source src="https://www.youtube.com/watch?v=-e02Auq-a1U" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    <script>
        const musica = document.getElementById('musica');
        musica.volume = 0.1;
    </script>

    <h1>Ryan & Layla</h1>

    <!-- Contador (assumido como já existente no seu site original) -->

    <!-- Frases rotativas -->
    <div class="frases" id="frase-romantica"></div>
    <script>
        const frases = [
            "Com você, todos os dias ganham cor.",
            "Te amar é o melhor presente da minha vida.",
            "Cada segundo com você é eterno no meu coração.",
            "De todos os lugares do mundo, o melhor é ao seu lado.",
            "Desde que você chegou, tudo ficou mais leve e cheio de cor."
        ];
        let fraseAtual = 0;
        function trocarFrase() {
            const el = document.getElementById("frase-romantica");
            el.style.opacity = 0;
            setTimeout(() => {
                el.textContent = frases[fraseAtual];
                el.style.opacity = 1;
                fraseAtual = (fraseAtual + 1) % frases.length;
            }, 500);
        }
        trocarFrase();
        setInterval(trocarFrase, 6000);
    </script>

    <!-- Galeria de fotos -->
    <h2>Nossos Momentos</h2>
    <div class="galeria">
        <img src="fotos/9B745ADA-9AAD-40E4-8127-513B4FBA8730.jpeg" alt="Foto 1">
        <img src="fotos/6D40A660-F2EC-4D8C-BACB-3AE83E9A0B6E.jpeg" alt="Foto 2">
        <img src="fotos/324820C2-3FED-4BF1-9FFE-286BC55BB3B4.jpeg" alt="Foto 3">
        <img src="fotos/E91108B8-CBF7-4CEE-A248-01AE0436DA04.jpeg" alt="Foto 4">
        <img src="fotos/606F51C6-878C-469C-B031-C9A68745DDA9.jpeg" alt="Foto 5">
        <img src="fotos/41752141-D77D-4EDB-9595-5CE6086477D4.jpeg" alt="Foto 6">
    </div>

</body>
</html>
