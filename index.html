
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ryan & Layla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {

            font-family: 'Segoe UI', sans-serif;

        h1 {

        }
        .frase-principal {
            margin-top: 10px;

            color: #ffb6c1;

        }
        .frases-rotativas {

        .contador {

        .foto-central img {

        }
        .cora√ßoes {
            position: fixed;

            width: 100%;

            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .cora√ßoes span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            margin-top: -10px;
            animation: cair 10s linear infinite;
        }
        .cora√ßoes span::before, .cora√ßoes span::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .cora√ßoes span::before {
            top: -10px;
            left: 0;
        }
        .cora√ßoes span::after {
            top: 0;
            left: -10px;
        }
        @keyframes cair {
            0% {transform: translateY(-100px) rotate(45deg); opacity: 1;}
            100% {transform: translateY(100vh) rotate(45deg); opacity: 0;}
        }
    </style>
</head>
<body>

    <!-- M√∫sica de fundo -->
    <audio autoplay loop id="musica">
        <source src="ryan_e_layla_musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
    </audio>
    <script>
        document.getElementById("musica").volume = 0.1;
    </script>

    <!-- Cora√ß√µes animados -->
    <div class="cora√ßoes" id="cora√ßoes-container"></div>
    <script>
        const container = document.getElementById('cora√ßoes-container');
        for (let i = 0; i < 30; i++) {
            let heart = document.createElement('span');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 5 + Math.random() * 5 + 's';
            container.appendChild(heart);
        }
    </script>

    <h1>Ryan & Layla</h1>
    <div class="frase-principal">Com voc√™, cada segundo vale a pena. Nosso amor √© leve, forte e infinito. Obrigado por ser minha melhor escolha todos os dias üíï</div>
    <div class="frases-rotativas" id="frase"></div>

    <div class="foto-central">
        <img src="fotos/1.jpeg" alt="Foto do casal">
    </div>

    <div class="contador" id="contador"></div>

    <script>
        const frases = [
            "Com voc√™, todos os dias ganham cor.",
            "Te amar √© o melhor presente da minha vida.",
            "Cada segundo com voc√™ √© eterno no meu cora√ß√£o.",
            "De todos os lugares do mundo, o melhor √© ao seu lado."
        ];
        let fraseIndex = 0;
        function trocarFrase() {
            const el = document.getElementById("frase");
            el.style.opacity = 0;
            setTimeout(() => {
                el.textContent = frases[fraseIndex];
                el.style.opacity = 1;
                fraseIndex = (fraseIndex + 1) % frases.length;
            }, 500);
        }
        trocarFrase();
        setInterval(trocarFrase, 6000);

        const inicio = new Date("2024-06-24T01:00:00");
        function atualizarContador() {
            const agora = new Date();
            const diff = agora - inicio;

            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);

            document.getElementById("contador").textContent =
                `Juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
        }
        atualizarContador();
        setInterval(atualizarContador, 1000);
    </script>
</body>
</html>
