
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan ‚ù§Ô∏è Layla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff6699;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .contador {
      font-size: 2em;
      margin-top: 20px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="container">
    <img src="photo.jpg" alt="Ryan e Layla" />
    <h1>Ryan ‚ù§Ô∏è Layla</h1>
    <div class="contador" id="contador"></div>
    <p>Com voc√™, cada segundo vale a pena. Nosso amor √© leve, forte e infinito. Obrigado por ser minha melhor escolha todos os dias üíï</p>
  </div>

  <script>
    // Cora√ß√µes animados
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const hearts = [];
    function Heart() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 8 + 2;
      this.speed = Math.random() * 1 + 0.5;
      this.alpha = Math.random();
    }

    Heart.prototype.update = function () {
      this.y -= this.speed;
      if (this.y < -10) {
        this.y = height + 10;
        this.x = Math.random() * width;
      }
    };

    Heart.prototype.draw = function () {
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = "#ff6699";
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.bezierCurveTo(this.x + this.size / 2, this.y - this.size,
                        this.x + this.size, this.y + this.size / 3,
                        this.x, this.y + this.size);
      ctx.bezierCurveTo(this.x - this.size, this.y + this.size / 3,
                        this.x - this.size / 2, this.y - this.size,
                        this.x, this.y);
      ctx.fill();
    };

    for (let i = 0; i < 100; i++) {
      hearts.push(new Heart());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      hearts.forEach(h => {
        h.update();
        h.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    // Contador
    const inicio = new Date("2024-06-24T01:00:00");
    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s juntos üíñ`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
