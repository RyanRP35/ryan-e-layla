<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryan ‚ù§Ô∏è Layla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/w1WcE3T.png'); /* fundo com cora√ß√µes */
      background-size: contain;
      background-repeat: repeat;
      pointer-events: none;
      z-index: 0;
      opacity: 0.2;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .photo {
      width: 90%;
      max-width: 500px;
      border-radius: 30px;
      box-shadow: 0 0 40px 10px #ff69b4;
      margin-top: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
    }

    .timer {
      font-size: 1.5em;
      margin: 10px 0 30px;
    }

    .message {
      font-size: 1.2em;

      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="container">
    <img src="foto.jpg" alt="Foto do casal" class="photo" />
    
    <h1>Ryan ‚ù§Ô∏è Layla</h1>

    <div class="timer" id="timer">Carregando...</div>

    <p class="message">
      Com voc√™, cada segundo vale a pena. Nosso amor √© leve, forte e infinito. Obrigado por ser minha melhor escolha todos os dias üíï
    </p>
  </div>

  <script>
    const startDate = new Date("2024-06-24T01:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s juntos üíñ‚ú®`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
